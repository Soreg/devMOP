<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DevMOP</title>
  <!-- Theme CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Custom Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
  <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css">
  <!--JQuery-->
  <script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>

</head>
<body>

<div class="sidebar">

  <div class="sidebar__top">

    <!-- Greet user + name -->
    <div class="greet">
      <span class="greet__name">What is your name: <input class="greet__input" type="text"></span>
    </div>

    <!-- Clock -->
    <div class="clock">
      <span class="clock__hour">24</span>
      <span class="clock__minute">: 00</span>
      <span class="clock__second">: 00</span>
    </div>

   <!-- Weather -->
    <div class="weather">
      <p class="weather__loc"></p>
      <figure>
        <canvas id="clear-day" width="50" height="50">
        </canvas>
      </figure>
      <p class="weather__temp"></p>
      <p class="weather__convert">ºC / ºF</p>
      <p class="weather__descr"></p>
    </div>

    <!-- Motivation button -->
    <div class="article">
      <li class="article__button">Inspire me!</li>
      <div class="article__display"></div>
    </div>

  </div><!--/.sidebar__top-->

  <!-- Todo -->
  <div class="todos">
    <!-- <h1 class="todos__title">What's on your plate today? <i class="fa fa-plus" aria-hidden="true"></i></h1> -->
    <input class="todos__input" type="text" placeholder="What's up for today?">
    <ul class="todos__ulist"></ul>
  </div>

</div><!--/.sidebar-->

  <!-- Quotes -->
  <div class="quote">
    <div class="quote__text"></div>
    <div class="quote__author"></div>
  </div>

  <!-- jQuery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!--Theme JavaScript-->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
