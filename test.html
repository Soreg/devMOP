<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Theme CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Custom Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
  <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css">
  <!--JQuery-->
  <script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>

</head>
<body>

  <!-- Greet user + name -->
  <div class="greet">
    <span class="greet_name">What is your name: <input class="greet__input" type="text"></span>
  </div>

  <!-- Clock -->
  <div class="clock">
    <h1 class="clock__title">Local Time</h1>
    <span class="clock__hour">24 : </span>
    <span class="clock__minute">00 : </span>
    <span class="clock__second">00</span>
  </div>

 <!-- Weather -->
  <div class="weather">
    <h1> The temperature now in:   <p class="weather__loc"> </p>
    </h1>
    <div class="weather__box">
      <p class="weather__temp"></p>
      <p class="weather__descr"></p>
    </div>
  </div>
  <button class="weather__convert"> <b> Click to convert </b> </button>

  <!-- Motivation button -->
  <div class="article">
    <button class="article__button"> Get inspired! Click to get your article of the day</button>
    <div class="article__display"> </div>
  </div>

  <!-- Todo -->
  <div class="todos">
    <h1 class="todos__title">Todos <i class="fa fa-plus" aria-hidden="true"></i></h1>
    <input class="todos__input" type="text" placeholder="Add a task">
    <ul class="todos__ulist"></ul>
  </div>

  <!-- Quotes -->
  <div class="quote">
    <div class="quote__text"></div>
    <div class="quote__author"></div>
  </div>

  <!-- Libraries or frameworks here -->
  <!-- jQuery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!--Theme JavaScript-->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
